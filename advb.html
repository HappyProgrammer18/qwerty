/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.infinitive {  display: flex;
  position: absolute;
align-items: center;
justify-content: center;
  top: -5;
  left: 0;
  height: 55px;
  width:169px;
  color: aliceblue;
  border-radius: 10px;
  background-color: #28314e;
}
/* On mouse-over, add a grey background color */


/* When the checkbox is checked, add a blue background */
.container input:checked ~.nutid5 {
  transform: translateY(100px);
}
.container input:checked ~.datid5 {
 transform:  translate(-120px ,60px);
}
.container input:checked ~.nutid {
  transform:  translateY(50px)
}
.container input:checked ~.nutid2 {
  transform:  translate(90px ,90px);
}
.container input:checked ~.nutid3 {
  transform:  translate(70px ,80px);
}
.container input:checked ~.nutid4 {
  transform:  translateY(100px);
}
.container input:checked ~.datid {
  transform:  translate(-70px ,90px);
}
.container input:checked ~.datid2 {
 transform:  translate(-70px ,80px);
}
.container input:checked ~.fornutid {
 transform: translate(149px,60px);
}
#elastic{position: absolute;
  left: 40%;
  top: 7%;
  
  scale: 1.5;
}
.container input:checked ~.fordatid {
  transform: translateY(-100px);
}
.container input:checked ~.translate-nutid {
 opacity: 1;  transform: translateY(42px);
}
.container input:checked ~.translate-datid {
 opacity: 1;  transform: translateY(38px);
}
.container input:checked ~.translate-nutid2 {
 opacity: 1;  transform: translateY(42px);
}
.container input:checked ~.translate-datid2 {
 opacity: 1;  transform: translateY(38px);
}
.container input:checked ~.translate-fornutid {
 opacity: 1;  transform: translateY(38px);
}
.container input:checked ~.translate-fordatid {
 opacity: 1;  transform: translateY(38px);
}
.container input:checked ~.btn:enabled {
 opacity: 1; display:block;z-index: 6;
}.container input:checked ~.tag {
 opacity: 1;  transform: translateY(-25px);
}
/* Create the checkmark/indicator (hidden when not checked) */
.infinitive:after {
  content: "";
  position: absolute;
  display: flex;
}

/* Show the checkmark when checked */
.container input:checked ~ .infinitive:after {
  display: flex;
}
